<html>

<head>
    <title>Signup form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="form-container">

        <form class="">

            <div class="form-box">
                <div>
                    <label for="">User name</label>
                    <input type="text" class="a1" id="username" placeholder="username">
                    <p id="username-err" class="texterr">error</p>
                </div>

                <div>
                    <label for="">Email</label>
                    <input type="email" class="a1" id="email" placeholder="email">
                    <p id="email-err" class="texterr">error</p>
                </div>

                <div>
                    <label for="">Password</label>
                    <input type="ptext" class="a1" id="password" placeholder="password">
                    <p id="password-err" class="texterr">error</p>
                </div>

                <button class="submit-button" type="button" onclick="container()">submit</button>
            </div>

        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
